<div class="container">
  <div class="card">
    <div class="card-header d-flex align-items-center">
      <strong>Log</strong>
      <div *ngIf="true" class="spinner-border spinner-border-sm text-primary ms-2" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="card-body" #logContainer style="max-height: 300px; overflow-y: auto;">
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let log of logs">
          {{ log }}
        </li>
      </ul>
    </div>
  </div>
</div>
